<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>ã‚«ãƒ¡ãƒ©ã‚¢ãƒ—ãƒª</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }
    .camera-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform-origin: center center;
    }
    .controls {
      position: absolute;
      bottom: env(safe-area-inset-bottom, 24px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 32px;
      align-items: center;
    }
    .controls button {
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .btn-video {
      width: 64px;
      height: 64px;
      background: #e22;
    }
    .btn-photo {
      width: 64px;
      height: 64px;
      background: #fff;
    }
    .btn-switch {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.7);
      font-size: 24px;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas" hidden></canvas>
    <div class="controls">
      <button id="videoBtn" class="btn-video"></button>
      <button id="photoBtn" class="btn-photo"></button>
      <button id="switch"   class="btn-switch">ðŸ”„</button>
    </div>
  </div>

  <script>
  (async () => {
    const video     = document.getElementById('video');
    const canvas    = document.getElementById('canvas');
    const photoBtn  = document.getElementById('photoBtn');
    const videoBtn  = document.getElementById('videoBtn');
    const switchBtn = document.getElementById('switch');

    let stream, recorder, chunks = [], isRecording = false;
    let currentFacing = 'environment';

    const getAngle = () => screen.orientation?.angle ?? window.orientation ?? 0;
    const rotatePreview = () => {
      const a = getAngle();
      video.style.transform = `rotate(${-a}deg)`;
    };

    async function applyMaxResolution(track) {
      if (!track.getCapabilities) return;
      const cap = track.getCapabilities();
      const constraints = {};
      if (cap.width)  constraints.width  = cap.width.max;
      if (cap.height) constraints.height = cap.height.max;
      if (Object.keys(constraints).length) {
        try {
          await track.applyConstraints(constraints);
        } catch (e) {
          console.warn('applyConstraints error:', e);
        }
      }
    }

    async function startCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
      try {
        // video + audio
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacing },
          audio: true
        });
        const [videoTrack] = stream.getVideoTracks();
        await applyMaxResolution(videoTrack);

        video.srcObject = stream;
        await video.play();
        rotatePreview();
      } catch (e) {
        console.error('camera start error:', e);
        alert(`ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼:\n${e.name}\n${e.message}`);
      }
    }

    const download = (blob, ext) => {
      const url = URL.createObjectURL(blob);
      const a   = document.createElement('a');
      a.href    = url;
      a.download= `${Date.now()}.${ext}`;
      a.click();
      URL.revokeObjectURL(url);
    };

    // å†™çœŸæ’®å½±
    photoBtn.addEventListener('click', () => {
      const angle = getAngle();
      const w     = video.videoWidth;
      const h     = video.videoHeight;
      const cw    = angle % 180 === 0 ? w : h;
      const ch    = angle % 180 === 0 ? h : w;

      canvas.width  = cw;
      canvas.height = ch;
      const ctx = canvas.getContext('2d');
      ctx.translate(cw/2, ch/2);
      ctx.rotate(angle * Math.PI/180);
      ctx.drawImage(video, -w/2, -h/2);

      canvas.toBlob(b => download(b, 'jpg'), 'image/jpeg', 1);
    });

    // å‹•ç”»æ’®å½±ãƒ»åœæ­¢
    videoBtn.addEventListener('click', () => {
      if (!isRecording) {
        chunks = [];
        recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          download(blob, 'webm');
        };
        recorder.start();
        videoBtn.style.background = '#a00';
      } else {
        recorder.stop();
        videoBtn.style.background = '#e22';
      }
      isRecording = !isRecording;
    });

    // ã‚«ãƒ¡ãƒ©åˆ‡æ›¿
    switchBtn.addEventListener('click', () => {
      currentFacing = currentFacing === 'environment' ? 'user' : 'environment';
      startCamera();
    });

    window.addEventListener('orientationchange', rotatePreview);

    await startCamera();
  })();
  </script>
</body>
</html>
